<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RecipeBook</title>
  <style>
    body {
      font-family: "Verdana";
      font-size: 125%;
    }
    @media only screen and (min-device-width: 320px) and (max-device-width: 812px) {
      body {
        font-size: 220% !important;
      }
    }
    td {
      border-bottom: 1px solid black;
      height: 6vh;
    }
    button {
      font-size: 100%;
    }
    a {
      color: blue
    }
    input {
      width: 95%;
      font-size: 100%;
    }
    #processingText {
      display: none;
    }
    .bigCol {
      width: 50vw;
    }
    .smallCol {
      width: 25vw;
      text-align: center;
    }
    .splitCol {
      width: 37.5vw;
      text-align: center;
    }
    .add {
      background-color: #00ff00;
      color: black;
    }
    .remove {
      min-width: 4vw;
      min-height: 4vw;
      background-color: red;
      color: white;
    }
  </style>
  <script>
    var dotCount = 0;
    function addItem() {
      if ( ! document.getElementById("url").value || ! document.getElementById("name").value ) {
        alert("Invalid URL or recipe name.");
        return;
      }
      var req = new XMLHttpRequest();
      req.onload = function() {
        location.reload();
      }
      req.open("POST","/submit");
      req.send(`${encodeURIComponent(document.getElementById("url").value)},${encodeURIComponent(document.getElementById("name").value)}`);
      document.getElementById("addingRow").style.display = "none";
      document.getElementById("processingText").style.display = "block";
      document.getElementById("processingText").innerText = `Processing`;
      setInterval(function() {
        dotCount++;
        if ( dotCount > 3 ) dotCount = 0;
        document.getElementById("processingText").innerText = `Processing${".".repeat(dotCount)}`;
      },333);
    }
    function confirmDelete(id,name) {
      if ( confirm(`Are you sure you want to delete "${name}"?`) ) {
        var req = new XMLHttpRequest();
        req.onload = function() {
          location.reload();
        }
        req.open("GET",`/delete?id=${id}`);
        req.send();
      }
    }
  </script>
</head>
<body>
  <h1>RecipeBook</h1>
  <hr />
  <table id="addingRow">
    <tr>
      <td class="splitCol">
        <input type="url" id="url" placeholder="URL" />
      </td>
      <td class="splitCol">
        <input type="text" id="name" placeholder="Name" />
      </td>
      <td class="smallCol">
        <button onclick="addItem()" class="add">+</button>
      </td>
    </tr>
  </table>
  <p id="processingText"></p>
  <table>
{{items}}
  </table>
</body>
</html>
